<div data-ng-controller="TrackingBoardAlertsController" data-ng-init="init()">
    <div class="row-fluid">
        <div class="span9 padding5">
            <span class="muted"><strong>TDY</strong>&nbsp;-&nbsp;Pickup Today &emsp;&emsp;</span>
            <span class="muted"><strong>MSD</strong>&nbsp;-&nbsp;Missed Pickup &emsp;&emsp;</span>
            <span class="muted"><strong>30M</strong>&nbsp;-&nbsp;30 minutes left for Pickup &emsp;&emsp;</span>
            <span class="muted"><strong>NDL</strong>&nbsp;-&nbsp;Not Delivered &emsp;&emsp;</span>
            <span class="muted"><strong>GRN</strong>&nbsp;-&nbsp;Guaranteed &emsp;&emsp;</span>
            <span class="muted"><strong>EXP</strong>&nbsp;-&nbsp;Expedited &emsp;&emsp;</span>
            <span class="muted"><strong>DWP</strong>&nbsp;-&nbsp;Delivery date w/o pick-up date</span>
        </div>
        <div class="span3 text-right">
           <button type="button" class="btn a_shipmentEditButton" data-ng-click="toShipmentEntry(selectedShipments[0].id)"
                    data-ng-show="$root.isFieldRequired('ADD_SHIPMENT_ENTRY')"
                    data-ng-disabled="selectedShipments.length != 1">Shipment Edit</button>
            <button type="button" class="btn a_viewButton" data-ng-click="editShipment()"
                    data-ng-show="$root.isFieldRequired('BOARD_CAN_VIEW_SALES_ORDER')"
                    data-ng-disabled="selectedShipments.length != 1">View</button>
            <button type="button" class="btn"
                    data-ng-show="isPermittedToExport(selectedShipments)"
                    data-ng-click="exportAllShipments(shipmentsGrid)"
                    data-ng-disabled="shipmentsGrid.ngGrid.filteredRows.length === 0">Export</button>
        </div>
    </div>
    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="gridStyle span12 gridHeight4_4 a_activeAlertsGrid" data-ng-grid="shipmentsGrid" data-ng-model="shipments"></div>
    </div>
    <div data-ng-include="'pages/content/trackingBoard/terminal-info.html'"></div>
</div>
