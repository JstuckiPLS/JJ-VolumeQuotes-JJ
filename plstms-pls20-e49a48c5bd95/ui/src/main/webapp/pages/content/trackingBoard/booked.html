<div data-ng-controller="TrackingBoardBookedController" data-ng-init="init()">
    <div class="row-fluid text-right">
                <button type="button" class="btn a_shipmentEditButton" data-ng-click="toShipmentEntry(selectedShipments[0].id)"
                    data-ng-show="$root.isFieldRequired('ADD_SHIPMENT_ENTRY')"
                    data-ng-disabled="selectedShipments.length != 1">Shipment Edit</button>
                <button type="button" class="btn a_viewButton" data-ng-click="viewShipment()" tabindex="1"
                        data-ng-show="$root.isFieldRequired('BOARD_CAN_EDIT_SALES_ORDER')"
                        data-ng-disabled="selectedShipments.length != 1">Edit</button>
                <button type="button" class="btn a_dispatchButton" data-ng-click="dispatchShipment()" tabindex="2"
                        data-ng-disabled="isDisabled()">Dispatch</button>
    </div>
    <div class="row-fluid">&nbsp;</div>
    <div class="row-fluid">
        <div class="span12">
            <div class="gridStyle span12 gridHeight4_4 a_shipmentsGrid" data-ng-grid="shipmentsGrid" data-ng-model="shipments"></div>
        </div>
    </div>
    <div data-pls-send-mail="emailOptions" data-dialog-show-option="showSendMailDialog" data-modal-options="shipmentSendMailModalOptions"></div>
    <!-- Terminal information modal pop up -->
    <div data-ng-include="'pages/content/trackingBoard/terminal-info.html'"></div>
</div>
