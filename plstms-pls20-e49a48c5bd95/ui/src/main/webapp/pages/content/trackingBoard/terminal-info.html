<div id="terminalInformationDialog" data-ng-controller="TerminalInfoController" data-pls-modal="showTerminalInfo" data-close="closeTerminalInfoDialog()" 
        class="modal modalWidth7" data-options="terminalInfoModel" data-enter="closeTerminalInfoDialog()">
    <div class="row-fluid">
        <div class="row-fluid">
            <h4 class="modal-header">Carrier Terminal Information</h4>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <h4 class="offset1">Origin Terminal:</h4>
                <div class="row-fluid">
                    <textarea class="offset1 span11" disabled="disabled" rows="6">{{originTerminalInfo}}</textarea>
                </div>
            </div>
            <div class="span6">
                <h4>Dest. Terminal:</h4>
                <div class="row-fluid">
                    <textarea class="span11" disabled="disabled" rows="6">{{destinationTerminalInfo}}</textarea>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4 text-center"><span><strong>To Origin Terminal:</strong>&nbsp;{{terminalInfo.mileageToOrigTerminal | mile}}</span></div>
            <div class="span4 text-center"><span><strong>Between Terminals:</strong>&nbsp;{{terminalInfo.mileageBtwOrigTermDestTerm | mile}}</span></div>
            <div class="span4 text-center"><span><strong>From Dest. Terminal:</strong>&nbsp;{{terminalInfo.mileageFromDestTerminal | mile}}</span></div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn" data-ng-click="closeTerminalInfoDialog()">OK</button>
        </div>
    </div>
</div>
