<div data-ng-controller="TrackingBoardOpenController">
    <div class="row-fluid">
        <div class="well well-small span9" data-pls-ignore-location-change-check="true" data-pls-input-cleaning>
            <form>

            <div class="span7 form-inline">
                <label class="control-label">Estimated Pickup Date</label>
                &nbsp;&nbsp;&nbsp;
                <label class="control-label" for="inputFromDate">From:</label>
                <div class="input-append">
                    <input name="dateField" type="text" id="inputFromDate" data-ng-model="fromDate" data-date-format="mm/dd/yy"
                           data-ng-required="toDate" data-min-date="minFromDate" data-max-date="maxFromDate"
                           data-pls-datepicker class="input-small"/>
                    <button type="button" class="btn" data-toggle="datepicker">
                        <i class="icon-calendar"></i>
                    </button>
                </div>
                &nbsp;
                <label class="control-label" for="inputToDate">To:</label>
                <div class="input-append">
                    <input name="dateField" type="text" id="inputToDate" data-ng-model="toDate" data-date-format="mm/dd/yy"
                           data-ng-required="fromDate" data-min-date="minToDate" data-max-date="maxToDate"
                           data-pls-datepicker class="input-small"/>
                    <button type="button" class="btn" data-toggle="datepicker">
                        <i class="icon-calendar"></i>
                    </button>
                </div>
            </div>

            <div class="span2">
                <button type="submit" class="btn span6 a_searchutton" data-ng-click="searchShipments()" tabindex="1"
                        data-ng-disabled="!(toDate && fromDate) && !bol">Search
                </button>
                <button type="button" class="btn span6 a_clearButton" data-ng-click="clearFilters()" tabindex="2">Clear
                </button>
            </div>
            </form>
        </div>
        <div class="well-small span3 text-right">
            <button type="button" class="btn a_shipmentEditButton" data-ng-click="toShipmentEntry(selectedShipments[0].id)"
                    data-ng-show="$root.isFieldRequired('ADD_SHIPMENT_ENTRY')"
                    data-ng-disabled="selectedShipments.length != 1">Shipment Edit</button>
            <button type="button" class="btn a_viewButton" data-ng-click="viewShipment()" tabindex="1"
                    data-ng-show="$root.isFieldRequired('BOARD_CAN_EDIT_SALES_ORDER')"
                    data-ng-disabled="selectedShipments.length != 1">View
            </button>
            <button type="button" class="btn a_deleteButton" data-ng-click="deleteOrderDialog.open()" tabindex="2"
                    data-ng-disabled="selectedShipments.length != 1">Delete
            </button>
        </div>
    </div>
    <div class="row-fluid">
            <div class="gridStyle span12 gridHeight4_4 a_shipmentsGrid"
                data-ng-grid="shipmentsGrid" data-ng-model="shipments"></div>
       
    </div>

    <!-- Terminal information modal pop up -->
    <div data-ng-include="'pages/content/trackingBoard/terminal-info.html'"></div>
</div>
