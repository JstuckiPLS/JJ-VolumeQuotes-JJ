<div data-ng-controller="CreditAndBillingInfoController" data-ng-init="init()">
    <div class="row-fluid">
        <div class="span5">
            <div class="span6">
                <div class="row-fluid">
                    <div class="span5">Tax ID:</div>
                    <div class="span7" data-ng-bind="creditBillingInfo.taxId"></div>
                </div>
                <div class="row-fluid">
                    <div class="span5">Credit Limit:</div>
                    <div class="span7" data-ng-if="creditBillingInfo.creditLimit" data-ng-bind="creditBillingInfo.creditLimit | plsCurrency"></div>
                </div>
                <div class="row-fluid">
                    <div class="span5">Unpaid:</div>
                    <div class="span7" data-ng-bind="creditBillingInfo.unpaid | plsCurrency"></div>
                </div>
                <div class="row-fluid">
                    <div class="span5">Available:</div>
                    <div class="span7" data-ng-if="creditBillingInfo.creditLimit" data-ng-bind="creditBillingInfo.available | plsCurrency"></div>
                </div>
            </div>
            <div class="span6">
                <div class="row-fluid">
                    <div class="span6 text-right">My Account Exec.:</div>
                    <div class="span6" data-ng-bind="creditBillingInfo.accExecName"></div>
                </div>
                <div class="row-fluid">
                    <div class="span2 offset3">Phone:</div>
                    <div class="span1"></div>
                    <div class="span6" data-ng-bind="creditBillingInfo.accExecPhone | phone"></div>
                </div>
                <div class="row-fluid">
                    <div class="span2 offset3">Fax:</div>
                    <div class="span1"></div>
                    <div class="span6" data-ng-bind="creditBillingInfo.accExecFax | phone"></div>
                </div>
                <div class="row-fluid">
                    <div class="span2 offset3">Email:</div>
                    <div class="span1"></div>
                    <a href="mailto:{{creditBillingInfo.accExecEmail}}" onclick="ignoreUnload=true" class="span6">{{creditBillingInfo.accExecEmail}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span2">
            <div class="offset1"><h5>Bill To</h5></div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="gridStyle gridHeight3 span12 table" data-ng-grid="billToGrid.options"></div>
    </div>
</div>
