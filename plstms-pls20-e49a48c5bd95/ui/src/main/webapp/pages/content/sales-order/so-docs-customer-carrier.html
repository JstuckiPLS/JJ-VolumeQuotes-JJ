<p>
    <div class="span10">
        <div class="span7">
            <strong>Customer:</strong>
            <span class="a_customer">{{wizardData.selectedCustomer.name}}</span>
            <strong>&nbsp;&nbsp;&nbsp;&nbsp;Carrier:</strong>
            <span class="a_carrier">{{wizardData.shipment.selectedProposition.carrier.name}}</span>
        </div>
        <div class="span4" data-ng-if="!editSalesOrderModel.formDisabled || wizardData.shipment.invoiceDate" data-not-disable-me>
            <div class="span4"><label class="label-middle form-inline" for="freightBillDatepicker">Freight Bill Date:</label></div>
            <div class="span4">
                <div class="input-append">
                    <input name="freightBillDate" type="text" id="freightBillDatepicker"
                           data-ng-model="wizardData.shipment.freightBillDate" data-date-format="mm/dd/yy"
                           data-pls-datepicker class="input-small span8"
                           data-ng-disabled="!isCanEditFreightBillDate() || !$root.isFieldRequired('EDIT_FREIGHT_BILL_DATE')"
                           style="min-width: 77px"/>
                    <button type="button" class="btn" 
                            data-toggle="datepicker" style="height: 30px"
                            data-ng-disabled="!isCanEditFreightBillDate() || !$root.isFieldRequired('EDIT_FREIGHT_BILL_DATE')">
                        <i class="icon-calendar"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row-fluid span4" data-ng-if="editSalesOrderModel.formDisabled && !wizardData.shipment.invoiceDate">
            <div class="span12">
                <label class="span4">Freight Bill Date:</label>
                <span data-ng-bind="wizardData.shipment.freightBillDate | date:$root.appDateFullFormat"></span>
            </div>
        </div>
    </div>
</p>
