<div data-ng-controller="SOAuditCtrl">
    <div data-ng-init="init()" data-ng-if="isPageOpen('audit')">
        <div class="row-fluid">
            <div data-ng-include="'pages/content/sales-order/sales-order-customer-carrier.html'"></div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <div class="row-fluid">
                    <h4>Original</h4>
                </div>
                <div class="row-fluid">
                    <div class="gridStyle gridHeight1 span12" data-ng-grid="costDetailsGrid"></div>
                    <div class="row-fluid">
                        <strong>Total Weight {{totalCostDetailsWeight}} lbs</strong>
                    </div>
                </div>
            </div>
            <div class="span6">
                <div class="row-fluid">
                    <div class="span2">
                        <h4>Vendor Bill</h4>
                    </div>
                    <div class="span10" data-ng-if="isDifferenceVisible()">
                        <h4>Difference {{(vendorBillCost - totalCost) | plsCurrency}}</h4>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="gridStyle gridHeight1 span12" data-ng-grid="vendorBillGrid"></div>
                    <div class="row-fluid">
                        <div class="span6"><strong>Total Weight {{vendorBillWeight}} lbs</strong></div>
                        <div class="span6 text-right"><strong>Total Cost {{vendorBillCost | plsCurrency}}</strong></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3">
                <div class="gridStyle gridHeight1_25 span12" data-ng-grid="infoTableGrid"></div>
            </div>
            <div class="span3">
                <div class="gridStyle gridHeight2_35 span12" data-ng-grid="accessorialsGrid"></div>
                <div class="row-fluid">
                    <strong>Total Cost {{totalCost | plsCurrency}}</strong>
                </div>
            </div>
            <div class="span6">
                <div data-pls-audit-update-cost
                    data-shipment="wizardData.shipment"
                    data-selected-customer="selectedCustomer"
                    data-progress-panel-options="progressPanelOptions"
                    data-vendor-bill-cost="vendorBillCost"></div>
            </div>
        </div>
    </div>
</div>
