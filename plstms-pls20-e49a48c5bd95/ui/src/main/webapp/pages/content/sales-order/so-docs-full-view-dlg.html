<div data-pls-modal="fullViewDocModel.showFullViewDocumentDialog" data-close="fullViewDocModel.closeFullViewDocument()"
     class="modalWidth12 modalHeight7" data-options="fullViewDocModel.shipmentFullViewDocumentModalOptions"
     data-enter="fullViewDocModel.closeFullViewDocument()">

    <div class="modal-body">
        <div class="row-fluid">
            <div data-pls-pdf-container="fullViewDocModel.fullViewDocOption"></div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn cancel a_closeFullViewDocument" data-ng-click="fullViewDocModel.closeFullViewDocument()">Close</button>
    </div>
</div>
