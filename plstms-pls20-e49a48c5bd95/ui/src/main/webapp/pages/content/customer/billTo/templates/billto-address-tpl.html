<div class="row-fluid">
    <div class="span12">
        <div class="row-fluid" data-ng-if="isAddCustomer">
            <button id="copyFromCustomerContact" type="button" class="btn btn-navbar offset2 span4" data-ng-click="copyFromCustomerContact()">Copy from Customer Contact</button>
        </div>
        <br/>
        <div class="row-fluid" data-ng-if="isAddCustomer">
            <label class="control-label span2" for="addressNameInp"><strong>Name:</strong></label>
            <div class="span6">
                <input id="addressNameInp" class="span12 a_addressNameInp" type="text" data-ng-model="billTo.address.addressName" required maxlength="50">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="countryInp"><strong>Country:</strong></label>
            <div class="span6">
                <input id="countryInp" class="span12 a_countryInp" data-pls-country-search="billTo.address.country">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="address1Inp"><strong>Address1:</strong></label>
            <div class="span6">
                <input id="address1Inp" class="span12 a_address1Inp" type="text" data-ng-model="billTo.address.address1"
                       required maxlength="200">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="address2Inp">Address2:</label>
            <div class="span6">
                <input id="address2Inp" class="span12 a_address2Inp" type="text" data-ng-model="billTo.address.address2"
                       maxlength="200">
            </div>
        </div>
        <div class="row-fluid" data-ng-if="zipAutoComplete">
            <label class="control-label span2" for="zipInp"><strong>City, ST, ZIP:</strong></label>
            <div class="span6">
                <input id="zipInp" class="span12 a_zipInp" data-pls-zip-search="billTo.address.zip"
                       data-input-label-filter="zip"
                       required data-country="billTo.address.country.id"
                       data-zip-disabled="!billTo.address.country"
                       data-count="6">
            </div>
        </div>
        <div class="row-fluid" data-ng-if="!zipAutoComplete">
            <label class="control-label span2" for="cityInp"><strong>City:</strong></label>
            <div class="span6">
                <input id="cityInp" type="text" class="span12 a_cityInp" data-ng-model="billTo.address.zip.city"
                       required data-ng-disabled="!billTo.address.country" maxlength="30">
            </div>
        </div>
        <div class="row-fluid" data-ng-if="!zipAutoComplete">
            <label class="control-label span2" for="zipCodeInp"><strong>ZIP:</strong></label>
            <div class="span6">
                <input id="zipCodeInp" type="text" class="span12 a_zipCodeInp" data-ng-model="billTo.address.zip.zip"
                       required data-ng-disabled="!billTo.address.country" maxlength="10">
            </div>
        </div>
        <br/>

        <div class="row-fluid">
            <label class="control-label span2" for="contactNameInp"><strong>Invoice Contact:</strong></label>
            <div class="span6">
                <input id="contactNameInp" class="span12 a_contactNameInp" type="text"
                       data-ng-model="billTo.address.contactName" required
                       maxlength="100" data-ng-pattern="/^[a-zA-Z0-9 -\/]+$/">
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="phone"><strong>Phone:</strong></label>
            <div class="span6">
            +
            <span id="phoneCountryCodeId" data-ng-bind="billTo.address.phone.countryCode"></span>
                &nbsp;(
                <input class="span2 a_phoneAreaCode" type="text" data-ng-model="billTo.address.phone.areaCode"
                   placeholder="###" required data-ng-minlength="1" data-ng-maxlength="3" maxlength="3" data-pls-digits-validation>
                )&nbsp;
                <input id="addressPhone" class="span4 a_phoneNumber" type="text" data-ng-model="billTo.address.phone.number"
                   placeholder="#######" required data-ng-minlength="7" data-ng-maxlength="7" maxlength="7" data-pls-digits-validation>
                &nbsp;&nbsp;Ext.:&nbsp;
                <input id="addressPhoneExtension" class="span3" type="text" data-ng-model="billTo.address.phone.extension"
                   placeholder="######" data-ng-maxlength="6" maxlength="6" data-pls-digits-validation>
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="fax">Fax:</label>
            <div class="span6">
                +
                <span id="phoneCountryCodeId" data-ng-bind="billTo.address.fax.countryCode"></span>
                &nbsp;(
                <input class="span2 a_faxAreaCode" type="text" data-ng-model="billTo.address.fax.areaCode"
                       data-ng-required="billTo.address.fax.number"
                       placeholder="###" data-ng-minlength="1" data-ng-maxlength="3" maxlength="3" data-pls-digits-validation>
                )&nbsp;
                <input id="fax" class="span4 a_faxNumber" type="text" data-ng-model="billTo.address.fax.number"
                       data-ng-required="billTo.address.fax.areaCode"
                       placeholder="#######"
                       required data-ng-minlength="7" data-ng-maxlength="7" maxlength="7" data-pls-digits-validation>
            </div>
        </div>
        <div class="row-fluid">
            <label class="control-label span2" for="emailInp"><strong>Email (semicolon separated):</strong></label>
            <div class="span6">
                <textarea id="emailInp" class="span12 a_emailInp" data-ng-model="billTo.address.email" required
                          maxlength="225" data-pls-emails-separated-list></textarea>
            </div>
        </div>
        <div class="row-fluid">
	        <div class="span6 offset2">
	            <div class="form-inline">
	                <input data-ng-model="billTo.sendInvoicesReports" name="sendReportCheckbox" type="checkbox"
	                       class="checkbox inline"/>
	                <label for="sendReportCheckbox" class="checkbox inline">Send weekly report about outstanding invoices.</label>
	            </div>
	        </div>
        </div>

    </div>
</div>
