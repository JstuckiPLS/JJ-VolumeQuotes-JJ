<div class="row-fluid">
    <div class="span3 text-right"><strong>Country:</strong></div>
    <div class="span9 text-clipping a_country" data-ng-bind="billToListModel.selectedBillTos[0].address.zip.country.name"></div>
</div>

<div class="row-fluid">
    <div class="span3 text-right"><strong>Address:</strong></div>
    <div class="span9 text-clipping a_address1" data-ng-bind="billToListModel.selectedBillTos[0].address.address1"></div>
</div>

<div class="row-fluid">
    <div class="offset3 span9 text-clipping a_address2" data-ng-bind="billToListModel.selectedBillTos[0].address.address2"></div>
</div>

<div class="row-fluid" data-ng-if="billToListModel.northAmericaCountry">
    <div class="span3 text-right"><strong>City, ST, ZIP:</strong></div>
    <div class="span9 a_cityStZip">{{billToListModel.selectedBillTos[0].address.zip | zip}}</div>
</div>

<div class="row-fluid" data-ng-if="!billToListModel.northAmericaCountry">
    <div class="span3 text-right"><strong>City:</strong></div>
    <div class="span9 a_cityStZip">
        <span data-ng-bind="billToListModel.selectedBillTos[0].address.zip.city"></span>, 
        <span data-ng-bind="billToListModel.selectedBillTos[0].address.zip.state"></span>
    </div>
</div>

<div class="row-fluid" data-ng-if="!billToListModel.northAmericaCountry">
    <div class="span3 text-right"><strong>ZIP:</strong></div>
    <div class="span9 a_cityStZip" data-ng-bind="billToListModel.selectedBillTos[0].address.zip.zip"></div>
</div>

<div class="row-fluid">
    <div class="span3 text-right"><strong>Invoice Contact:</strong></div>
    <div class="span9 text-clipping a_contactName" data-ng-bind="billToListModel.selectedBillTos[0].address.contactName"></div>
</div>

<div class="row-fluid">
    <div class="span3 text-right"><strong>Phone:</strong></div>
    <div class="span9 a_phone" data-ng-bind="billToListModel.selectedBillTos[0].address.phone | phone"></div>
</div>

<div class="row-fluid">
    <div class="span3 text-right"><strong>Fax:</strong></div>
    <div class="span9 a_fax" data-ng-bind="billToListModel.selectedBillTos[0].address.fax | phone"></div>
</div>

<div class="row-fluid">
    <div class="span3 text-right"><strong>Emails:</strong></div>
    <div>&nbsp;&nbsp;<textarea class="span9 a_email" maxlength="200" data-ng-bind="billToListModel.selectedBillTos[0].address.email" readonly></textarea></div>

</div>
