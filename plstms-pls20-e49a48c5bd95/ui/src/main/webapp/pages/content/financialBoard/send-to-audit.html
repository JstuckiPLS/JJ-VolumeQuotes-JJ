<div id="sendToAudit" data-pls-modal="sendToAuditVisible" data-close="cancelsendToAudit()" data-ng-controller="FinancialBoardSendToAuditController"
     data-enter="sendToAudit()" class="modalWidth4">

    <div class="modal-header">
        <h4>
            <span data-ng-if="!isInvioceAudit">Send to Billing Hold</span>
            <span data-ng-if="isInvioceAudit">Send to Invoice Audit</span> 
        </h4>
    </div>

    <div class="modal-body">
        <form name="sendToAuditForm" class="form-inline" novalidate>
            <div class="row-fluid control-group">
                    <label for="refTypeReason" class="control-label text-left span2" >Reason:</label>&nbsp;&nbsp;
                    <select id="refTypeReason" data-ng-options="type.id as type.description for type in auditReasonsParam"
                            data-ng-model="auditReason.code" required class="span9"></select>
            </div>
            <div class="row-fluid">
                <label class="control-label text-left span2" for="sendToAuditNoteTxt">Note:</label>
                <div class="span9">
                     <textarea id="sendToAuditNoteTxt" data-ng-model="auditReason.note" data-ng-required ="auditReason.code=='MS'" rows="3" maxlength="200"
                               class="span12"></textarea>
                </div>
           </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn" type="button" data-ng-click="cancelSendToAudit()">Cancel</button>
        <button class="btn btn-primary" type="button" data-ng-disabled="sendToAuditForm.$invalid" data-ng-click="sendToAudit()">Ok</button>
    </div>
</div>
