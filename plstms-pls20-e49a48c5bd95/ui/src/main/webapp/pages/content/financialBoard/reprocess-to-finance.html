<div id="cbi-details" data-pls-modal="reprocessFinancialPopup.show" data-close="reprocessFinancialPopup.close()" class="modalWidth12 modalHeight7"
        data-enter="reprocessToFinance()" data-enter-allowed="{{!isReprocessDisabled()}}">
    <div class="modal-header">
        <h5>Re-Process to Financials</h5>
    </div>
    <div class="modal-body">
        <div class="row-fluid control-group">
            <div class="span2">
                Records: <strong><span data-ng-bind="cbiItems.length" class="ng-binding"></span></strong>
            </div>
            <div class="span10" style="text-align: right;">
                <button type="button" class="btn" data-ng-click="reprocessToFinance()"
                    data-ng-disabled="isReprocessDisabled()">Re-process</button>
                <button type="button" class="btn" data-ng-click="reprocessFinancialPopup.close()">Close</button>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="gridStyle span12 gridHeight4" data-ng-grid="cbiReprocessGrid"></div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
    </div>
</div>
