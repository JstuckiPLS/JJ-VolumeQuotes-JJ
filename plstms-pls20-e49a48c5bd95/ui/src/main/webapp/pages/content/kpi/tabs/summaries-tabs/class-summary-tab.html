<div class="row-fluid" data-ng-controller="classSummaryCtrl"
    xmlns="http://www.w3.org/1999/html">
    <div class="span12 tabbable tabbable-bordered">
        <div class="span12">
            <tabset class="tabbable tabbable-bordered">
                <tab heading="Graph">
                    <div data-google-chart data-chart="chart" style="width: 100%; height: 390px;"></div>
                </tab>
                <tab heading="Table">
                    <div class="gridStyle" style="width: 98%; height: 335px;" data-ng-grid="classSummaryGrid"></div>
                    <br>
                    <button data-ng-click="exportXLS()" data-ng-show="$root.isFieldRequired('DASHBOARD_EXPORT_REPORTS')" class="btn">Export</button>
                </tab>
            </tabset>
        </div>
    </div>
</div>
