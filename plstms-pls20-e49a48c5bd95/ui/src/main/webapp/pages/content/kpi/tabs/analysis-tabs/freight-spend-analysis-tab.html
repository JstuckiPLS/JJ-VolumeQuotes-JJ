<div class="row-fluid"
    data-ng-controller="freightSpendAnalysisController"
    xmlns="http://www.w3.org/1999/html">
    <div class="span12 tabbable tabbable-bordered">
        <div class="span12">
            <tabset class="tabbable tabbable-bordered"> <tab
                heading="Graph">
            <div data-google-chart data-chart="pieChart"
                style="width: 100%; height: 390px;"></div>
            </tab> <tab heading="Class Breakdown">
            <div data-google-chart data-chart="barChart"
                style="width: 100%; height: 390px;"></div>
            </tab> <tab heading="Table">
            <div class="gridStyle" style="width: 98%; height: 390px;"
                data-ng-grid="freightSpendGrid"></div>
            <br>
            <button type="button" data-ng-click="exportXLS()" data-ng-show="$root.isFieldRequired('DASHBOARD_EXPORT_REPORTS')"
                class="btn">Export</button>
            </tab> </tabset>
        </div>
    </div>
</div>
