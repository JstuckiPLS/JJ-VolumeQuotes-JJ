<div id="shipmentEntrySuccessWarning"
    data-pls-modal="showSuccessWarning"
    data-close="closeSuccessWarningDialog()"
    class="modal modalWidth5">
    <div class="row-fluid">
        <div class="row-fluid">
            <h4 class="modal-header">Warning!</h4>
        </div>
        <div class="row-fluid">
            <div class="modal-header">
                <div>Shipment has been updated successfully within the
                    system.</div>
                <br>
                <strong>Shipment Status</strong>
                <div>Open</div>
                <br>
                <div>Select "Get Quote" in order to complete Shipment Entry.</div>
                <br>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn"
                data-ng-click="closeSuccessWarningDialog()">OK</button>
        </div>
    </div>
</div>
