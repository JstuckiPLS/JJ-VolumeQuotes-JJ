<div class="tabbable tabbable-bordered" data-ng-if="profileDetails!=undefined && profileDetailId!=undefined">
    <ul class="nav nav-tabs">
        <li class="active pls-menu-item" data-ng-hide="profileDetails.isLTLLCApi() && !profileDetails.isCSP()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.details">{{priceTabName}}</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="profileDetails.isLTLLCApi() && !profileDetails.isCSP()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.accessorials">Accessorials</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.guaranteed">Guaranteed</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="_.contains(['MARGIN'], profileDetails.pricingType.ltlPricingType) || profileDetails.isCSPAndCarrierApi() || profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.fuel-table">Fuel Table</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="profileDetails.isCSPAndCarrierApi() || profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.fuel-triggers">Fuel Triggers</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="_.contains(['BENCHMARK','MARGIN'], profileDetails.pricingType.ltlPricingType) 
                || (_.contains(['SELL', 'BUY_SELL'], pricingType) && _.contains(['BUY_SELL'], profileDetails.pricingType.ltlPricingType))">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.freight-bill">FreightBill Pay To</a>
        </li>
        <li class="pls-menu-item">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.block-carrier-zip">Block Carrier Zip</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="_.contains(['BENCHMARK','MARGIN'], profileDetails.pricingType.ltlPricingType)
                || (_.contains(['SELL', 'BUY_SELL'], pricingType) && _.contains(['BUY_SELL'], profileDetails.pricingType.ltlPricingType)) || profileDetails.isCSPAndCarrierApi() || profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.terminal" >Terminal</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="profileDetails.isCSPAndCarrierApi() || profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.zones" >Zones</a>
        </li>
        <li class="pls-menu-item" data-ng-hide="profileDetails.isCSPAndCarrierApi() || profileDetails.isLTLLCApi()">
            <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?{{profileDetailType}}.pallet" >Pallet</a>
        </li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="detailsTab">
            <div data-ng-include="detailsTab"></div>
        </div>
    </div>
</div>
