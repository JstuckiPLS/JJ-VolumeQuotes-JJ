<div class="{{updateDfltMrgnAndCarrBlockAllowed ? 'span12' : 'span10'}}">
    <div class="gridStyle gridHeight2 span12" data-ng-grid="benchmarkProfilesGrid"
         data-ng-dblclick="updateDfltMrgnAndCarrBlockAllowed?(false):(editBMProfile())"></div>
</div>
<div class="span2" data-ng-hide="updateDfltMrgnAndCarrBlockAllowed">
    <div class="span10">
        <div class="row-fluid">
            <button class="btn btn-block" type="button" data-ng-click="addBMProfile()"
                    data-ng-disabled="benchmarkCriteria.status != 'ACTIVE'">Add</button>
        </div>
        <br>
        <div class="row-fluid">
            <button class="btn btn-block" type="button" data-ng-click="editBMProfile()"
                    data-ng-disabled="benchmarkCriteria.status != 'ACTIVE' || selectedBMItems.length != 1">View / Edit</button>
        </div>
        <br>
        <div class="row-fluid">
            <button class="btn btn-block" type="button" data-ng-click="copyBMProfile()"
                    data-ng-disabled="benchmarkCriteria.status != 'ACTIVE' || selectedBMItems.length != 1">Copy From</button>
        </div>
        <br>
        <div class="row-fluid">
            <button class="btn btn-block" type="button" data-ng-click="updateBMProfileStatus()"
                    data-ng-disabled="selectedBMItems.length == 0">{{profileNextStatus}}</button>
        </div>
        <br>
    </div>
</div>
