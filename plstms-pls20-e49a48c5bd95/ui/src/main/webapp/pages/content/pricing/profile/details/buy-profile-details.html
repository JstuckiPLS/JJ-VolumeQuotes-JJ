<div data-ng-show="_.contains(['BUY_SELL'], profileDetails.ltlPricingType) ">
    <div class="control-group">
        <label class="control-label">Detail Id:</label>
        <div class="controls customer-label" data-ng-bind="profileDetails.profileDetails[0].id"></div>
    </div>
    <div class="control-group row-fluid">
        <label class="control-label" for="inputActive">Use Blanket</label>
        <div class="controls">
            <input type="checkbox" id="useBlanketAsBuy"
                data-ng-disabled="profileDetails.profileDetails.useBlanketAsSell || isCarrierAPISelectedForBuySell()"
                data-ng-model="profileDetails.profileDetails.useBlanketAsBuy" /> 
        </div>
    </div>
</div>
<div data-ng-hide="_.contains(['MARGIN'], profileDetails.ltlPricingType)">
    <div class="control-group">
        <label class="control-label" for="inputCarrierType">Carrier Rating Type:</label>
        <div class="controls" >
            <select id="inputCarrierType" class="span12"
                data-ng-change="getCarrierAPIDetails(profileDetails.profileDetails[0]); clearSMC3TariffsForCarrierAPI()"
                data-ng-model="profileDetails.profileDetails[0].carrierType"
                data-ng-disabled="_.contains(['BLANKET_CSP'], profileDetails.ltlPricingType)"
                data-ng-options="type.ltlRatingCarrierType as type.description for type in profileDictionary.carrierTypes" required>
            </select>
        </div>
    </div>
</div>
<div class="control-group" 
    data-ng-show="_.contains(['SMC3','MANUAL', 'CARRIER_API', 'LTLLC'], profileDetails.profileDetails[0].carrierType) && !_.contains(['MARGIN'], profileDetails.ltlPricingType)">
    <label class="control-label" for="inputMileageCalc">Mileage Calc:</label>
    <div class="controls" >
        <select id="inputMileageCalc"
        class="span12"
        data-ng-model="profileDetails.profileDetails[0].mileageCalc"
        data-ng-disabled="_.contains(['BLANKET_CSP'], profileDetails.ltlPricingType)"
        data-ng-options="type.id as type.description + ' ' + type.id.mileageVersion for type in profileDictionary.mileageTypes" required></select>
    </div>
</div>
