<div class="row-fluid" data-ng-controller="AccessorialTypesCtrl">
    <div class="span12 well well-small">
        <form id="formArea" name="formArea" novalidate>
            <div class="span12">
                <div class="form-group span3">
                    <label class="control-label" for="accessorialTypeInput"><b>Accessorial Type:</b></label>
                    <input type="text" class="form-control span10" id="accessorialTypeInput"
                        data-ng-model="accessorialTypeModel.accessorialType.id" required data-ng-disabled="!accessorialTypeModel.isAccessorialTypeUnique" 
                        data-pls-blur="accTypeValidation()" data-ng-class="{'ng-invalid':validationFailed}">
                </div>
                <div class="form-group span3">
                    <label class="control-label" for="accessorialDescription"><b>Description:</b></label>
                    <input type="text" class="form-control span10" id="accessorialDescription"
                        data-ng-model="accessorialTypeModel.accessorialType.description" required 
                        data-ng-class="{'ng-invalid':descriptionValidationFailed}">
                </div>
                <div class="form-group span2">
                    <label class="control-label" for="accessorialGroup"><b>Group:</b></label>
                    <select id="accessorialGroup" class="span9"
                            data-ng-model="accessorialTypeModel.accessorialType.accessorialGroup"
                            data-ng-options="group.value as group.group for group in accessorialTypeModel.accessorialGroups">
                    </select>
                </div>
                <div class="form-group span2">
                    <label class="control-label" for="accessorialApplicable"><b>Applicable To:</b></label>
                    <select id="accessorialApplicable" class="span9"
                            data-ng-model="accessorialTypeModel.accessorialType.applicableTo"
                            data-ng-options="a.value as a.label for a in applicableToUnits" required>
                    </select>
                </div>
                <div class="form-inline span1">
                    <div class="form-group">
                        <br/>
                        <input id="accessorialStatus" type="checkbox" data-ng-model="accessorialTypeModel.accessorialType.status" data-ng-true-value="ACTIVE" data-ng-false-value="INACTIVE">
                        <label class="control-label" for="accessorialStatus">Active</label>
                    </div>
                </div>
                <div class="form-group span1">
                    <div class="form-inline">
                        <button type="button" class="btn btn-primary" data-ng-disabled="formArea.$invalid" data-ng-click = "save()">Save</button>
                    </div><br>
                    <div class="form-inline">
                        <button type="button" class="btn" data-ng-click="clear()">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="tabbable tabbable-bordered">
        <ul class="nav nav-tabs">
            <li class="active"><a href="" data-toggle="tab" data-ng-click="showActiveList()">Active</a></li>
            <li><a href="" data-toggle="tab" data-ng-click="showInactiveList()">Archived</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <div class="span12">
                    <div class="row-fluid">
                        <div class="span1 offset10">
                            <button class="btn btn-block" type="button" data-ng-click="editDetails()" data-ng-disabled="accessorialTypeModel.selectedItems.length!=1">Edit</button>
                        </div>
                        <div class="span1">
                            <button class="btn btn-block" type="button" data-ng-click="changeStatusEvent()" data-ng-disabled="accessorialTypeModel.selectedItems.length!=1">{{accessorialTypeModel.changeStatusBtnCaption}}</button>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="gridStyle gridHeight4 span12" data-ng-grid="gridOptions" data-ng-dblclick="editDetails()"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
