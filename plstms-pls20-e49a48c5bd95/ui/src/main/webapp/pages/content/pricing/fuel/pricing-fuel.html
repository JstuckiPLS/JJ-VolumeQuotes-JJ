<div class="row-fluid" data-ng-controller="FuelCtrl">
    <div class=" row-fluid ">
        <div class="gridStyle gridHeight4 span3" data-ng-grid="fuelGrid"></div>
        <div class="span9">
            <div class=" row-fluid ">
                <div data-pls-date-range data-range-type="dateRangeType" data-model="dateRange" data-validity="validity"></div>
            </div>
            <div class=" row-fluid ">
                <div class="tabbable tabbable-bordered">
                    <tabset>
	                    <tab heading="Graph" data-ng-click="onTabClick('Graph')">
		                    <div class="control-group">
		                        <div class="container-fluid fuel-graph-tab">
	                                <div id="fuel-prices-graph"
                                         class="fuelReportContent"
                                         data-ng-class="{'loadingFuelReport': !_.isUndefined(dateRange)}"
                                         data-ng-bind-html="infoHTML">
                                    </div>
		                        </div>
		                    </div>
	                    </tab>
	                    <tab heading="Data" data-ng-click="onTabClick('Data')">
                            <div class="container-fluid fuel-graph-tab overflow-y">
                                <div id="fuel-prices-table"
                                     class="fuelReportContent"
                                     data-ng-class="{'loadingFuelReport': !_.isUndefined(dateRange)}"
                                     data-ng-bind-html="infoHTML">
                                </div>
                            </div>
	                    </tab>
                    </tabset>
                </div>
            </div>
            <br>
            <div class=" row-fluid ">
                <div class="span4 offset9">
                    <button type="button" class="btn btn-primary span5" data-ng-click="fuelUpdate()">Get Fuel Update</button>
                    <button type="button" class="btn btn-primary span3" data-ng-click="save()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
