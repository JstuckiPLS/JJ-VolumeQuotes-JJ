<div class="row-fluid">
    <div data-ng-controller="ShowProfileNotesCtrl">
        <div class="row-fluid">
            <form name="formArea" novalidate>
                <div class="span6">
                    <div class="row-fluid">
                        <div class="span10">
                            Note:
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span10">
                            <textarea id="inputElement" rows="10" maxlength="2000" class="input-block-level" data-required data-ng-model="note.note"></textarea>
                        </div>
                        <div class="span2">
                            <button class="btn btn-primary" type="button" data-ng-click="submit()" data-ng-disabled="formArea.$invalid">Save &gt;</button>
                        </div>
                    </div>
            </div>
            </form>
            <div class="span6">
                <div class="gridStyle gridHeight4 span12" data-ng-grid="gridOptions"></div>
            </div>
        </div>
    </div>
</div>
