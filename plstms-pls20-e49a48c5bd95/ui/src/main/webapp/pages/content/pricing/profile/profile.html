<div data-pls-ignore-location-change-check="true">
    <div class="row-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="form-horizontal">
                    <div class="control-group span2">
                        <a class="btn btn-primary" href="#/pricing/tariffs/active">Back to Tariffs</a>
                    </div>
                    <div class="span10">
                        Rate:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="inputRateName" data-ng-model="profileDetails.rateName" class="input-xxlarge" 
                            data-ng-disabled="profileDetails.id != null || customerMarginSetup" required/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="span12">
                        <div class="tabbable tabs-left tabbable-bordered">
                            <ul class="nav nav-tabs">
                                <li class="active pls-menu-item">
                                  <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?profile" >Profile</a>
                                </li>
                                <li class="pls-menu-item" data-ng-hide="_.contains(['BUY_SELL'], profileDetails.pricingType.ltlPricingType)
                                        || hideTabs || hideForCarrierApi('BLANKET')">
                                  <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?pricing" >Pricing</a>
                                </li>
                                <li class="pls-menu-item" data-ng-show="_.contains(['BUY_SELL'], profileDetails.pricingType.ltlPricingType) && !hideForCarrierApi('BUY_SELL')">
                                  <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?buy" >Buy</a>
                                </li>
                                <li class="pls-menu-item" data-ng-show="_.contains(['BUY_SELL'], profileDetails.pricingType.ltlPricingType) ">
                                  <a href="#/pricing/tariffs/{{route.current.params.pricingId}}/{{route.current.params.operationType}}?sell" >Sell</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="pricingTab">
                                    <div data-ng-include="pricingTab"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
