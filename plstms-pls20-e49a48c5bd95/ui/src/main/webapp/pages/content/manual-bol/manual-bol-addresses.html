<div data-pls-ignore-location-change-check="false">
    <div class="row-fluid">
        <h4 class="span2 text-center">Create Manual BOL:</h4>
        <div class="span10">
            <data-pls-breadcrumb data-all-pages="addressPage.bolModel.steps" data-current-page="addresses"></data-pls-breadcrumb>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <strong>Customer:</strong>
            <span class="a_customer">{{addressPage.bolModel.selectedCustomer.name}}</span>
            <strong>&nbsp;&nbsp;&nbsp;&nbsp;Carrier:</strong>
            <span class="a_carrier">{{addressPage.bolModel.shipment.selectedProposition.carrier.name}}</span>
        </div>
    </div>
    <div data-ng-init="init()"></div>
    <div data-pls-gl-generator data-shipment="addressPage.bolModel.shipment" data-customer="addressPage.bolModel.selectedCustomer"></div>
    <div class="row-fluid">
        <data-pls-address-autocomplete class="origin" data-num-items="15" data-ng-model="address" data-items="addresses"
            data-is-origin-address="true" data-on-address-update="updateOriginAddress(addressToUpdate);" data-on-map-open="openGoogleMaps(true)"
            data-on-address-create="addAddress();" data-on-address-edit="editAddress(addressToEdit, true);" data-address-form="addressPage.bolModel.origForm">
        </data-pls-address-autocomplete>
        <data-pls-address-autocomplete class="destination" data-num-items="15" data-ng-model="address" data-items="addresses"
            data-address-header="Destination" data-on-address-update="updateDestinationAddress(addressToUpdate);" data-on-map-open="openGoogleMaps()"
            data-on-address-create="addAddress();" data-on-address-edit="editAddress(addressToEdit);" data-address-form="addressPage.bolModel.destForm">
        </data-pls-address-autocomplete>
        <div class="span4 well well-small">
            <form name="billToForm" novalidate class="margin0">
                <div class="row-fluid">
                    <div data-pls-bill-to data-shipment="addressPage.bolModel.shipment" data-customer="addressPage.bolModel.selectedCustomer"
                         data-location-form="addressPage.bolModel.locationForm" data-bill-to-form="addressPage.bolModel.billToForm"
                    data-type="manualBol"></div>
                </div>
                <div class="row-fluid" data-ng-if="addressPage.showCustomsBroker">
                    <label class="control-label span3 text-right">Customs Broker:</label>

                    <div class="span8">
                        <input class="span12" type="text" maxlength="255" required data-ng-model="addressPage.bolModel.shipment.customsBroker.name">
                    </div>
                </div>
                <div class="row-fluid" data-ng-if="addressPage.showCustomsBroker">
                    <label class="control-label span3 text-right" for="phone">Phone:</label>

                    <div class="span9">
                        <div class="controls">
                            +
                            <input class="span3" type="text" required data-ng-model="addressPage.bolModel.shipment.customsBroker.phone.countryCode" data-ng-minlength="1" data-ng-maxlength="3" maxlength="3" data-ng-pattern="/^\d+$/">
                            (
                            <input class="span3" type="text" required data-ng-model="addressPage.bolModel.shipment.customsBroker.phone.areaCode" data-ng-minlength="1" data-ng-maxlength="3" maxlength="3" data-ng-pattern="/^\d+$/">
                            )
                            <input class="span4" type="text" required data-ng-model="addressPage.bolModel.shipment.customsBroker.phone.number" placeholder="#######" data-ng-minlength="7" data-ng-maxlength="7" maxlength="7" data-ng-pattern="/^\d+$/" id="phone">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="offset10 span2">
            <button type="button" class="span6 btn" data-ng-click="navigateTo(addressPage.previous)">
                <i class="icon-chevron-left"></i>Back</button>
            <button type="button" class="span6 btn" data-ng-click="navigateTo(addressPage.next)"
                data-ng-disabled="!canNextStep()">Next<i class="icon-chevron-right"></i></button>
        </div>
    </div>
    <div data-ng-include="'pages/content/address-book/add-edit-address.html'"></div>
    <div data-google-maps data-origin="addressPage.bolModel.shipment.originDetails.address" data-destination="addressPage.bolModel.shipment.destinationDetails.address"></div>
</div>
