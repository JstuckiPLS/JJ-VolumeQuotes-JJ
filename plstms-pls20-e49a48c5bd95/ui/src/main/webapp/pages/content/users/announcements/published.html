<div data-ng-controller="PublishedAnnouncementsCtrl" data-pls-ignore-location-change-check="true">
    <div class="row-fluid form-inline">
        <div class="span12 well-small">
            <label class="control-label inline label-middle" for="inputFromDate">From:</label>
            <div class="input-append">
                <input name="dateField" type="text" id="inputFromDate" data-ng-model="fromDate" data-date-format="mm/dd/yy"
                    data-ng-required="toDate"
                    data-min-date="minFromDate" data-max-date="toDate" data-pls-datepicker class="input-small"/>
                <button type="button" class="btn" data-toggle="datepicker" data-ng-required="true">
                    <i class="icon-calendar"></i>
                </button>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="control-label label-middle" for="inputToDate">To:</label>
            <div class="input-append">
                <input name="dateField" type="text" id="inputToDate" data-ng-model="toDate" data-date-format="mm/dd/yy"
                    data-ng-required="fromDate"
                    data-min-date="fromDate" data-max-date="maxToDate" data-pls-datepicker class="input-small"/>
                <button type="button" class="btn" data-toggle="datepicker" data-ng-required="true">
                    <i class="icon-calendar"></i>
                </button>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn" data-ng-click="searchAnnouncement()" data-ng-disabled="!fromDate != !toDate">Search</button>
        </div>
    </div>
    <div class="row-fluid">
        <div class="gridStyle gridHeight3 span12 table" data-ng-grid="publishedGrid"></div>
    </div>
    <div class="row-fluid">
         <textarea readonly class="input-block-level full-width " data-ng-model="selectedAnnouncements[0].text" rows="8" maxlength="5000"></textarea>
    </div>
    <div class="row-fluid form-inline">
        <div class="span12 well-small">
            <div class="span6">
                <button type="button" class="btn" data-ng-click="deleteAnnouncement()" data-ng-disabled="selectedAnnouncements.length !== 1 || hideDelete">Delete</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn" data-ng-click="cancelAnnouncement()" data-ng-disabled="selectedAnnouncements.length !== 1 || selectedAnnouncements[0].status === 'CANCEL'">Cancel Publishing</button>
            </div>
            <div class="text-right span6">
                <button type="button" class="btn" data-ng-click="copyAnnouncement()" data-ng-disabled="selectedAnnouncements.length !== 1">Copy To Unpublished</button>
            </div>
        </div>
    </div>
</div>
