<div data-ng-controller="EditCustomersListCtrl">
    <div id="editCustomersListDialog" data-pls-modal="editCustomersListModel.showCustomersListDialog"
            data-close="closeEditCustomersListDialog()" class="modalWidth11 modalHeight8">
        <div class="modal-header">
            <h4>Edit Customers List</h4>
        </div>
        <div class="modal-body" data-ng-if="editCustomersListModel.showCustomersListDialog" data-pls-form-disabled='viewMode'>
            <div class="row-fluid" data-ng-form="editCustomersListForm">
                <div class="span5">
                    <div class="span5">
                        <select class="span12" data-ng-model="customerOrAccExecutive.value">
                            <option value="CUSTOMER_NAME">Customers</option>
                            <option value="ACCOUNT_EXECUTIVE_NAME">Account Executives</option>
                        </select>
                    </div>
                    <div class="span5">
                        <input type="text" class="span12" data-ng-model="editCustomersListModel.searchValue" required
                               data-ng-maxlength="30" data-pls-wildcard-search placeholder="Wildcard Search"/>
                    </div>
                    <div class="span2">
                        <button type="button" class="btn span12" data-ng-disabled="editCustomersListForm.$invalid"
                                data-ng-click="searchCustomers()">Search</button>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span5">
                    Unassigned Customers:
                    <div class="gridStyle gridHeight3 span12" data-ng-grid="unassignedCustomersListGrid"></div>
                </div>
                <div class="span1">
                    <br/><br/><br/><br/><br/><br/>
                    <button type="button" class="btn btn-block"
                        data-ng-disabled="selectedUnassignedCustomers.length == 0"
                        data-ng-click="addCustomer()">Add &gt;</button>
                    <button type="button" class="btn btn-block"
                        data-ng-disabled="selectedAssignedCustomers.length == 0"
                        data-ng-click="removeCustomer()">&lt; Remove</button>
                </div>
                <div class="span6" data-ng-if="editCustomersListModel.showCustomersListDialog">
                    Assigned Customers:
                    <div class="gridStyle gridHeight3 span12" data-ng-grid="assignedCustomersListGrid"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-ng-click="closeEditCustomersListDialog()()">Cancel</button>
            <button type="button" class="btn btn-primary" data-ng-click="updateCustomersList()">Ok</button>
        </div>
    </div>
</div>
