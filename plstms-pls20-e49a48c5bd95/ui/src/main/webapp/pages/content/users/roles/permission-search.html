<div data-ng-controller="PermissionSearchCtrl" data-pls-ignore-location-change-check="true">
    <div class="row-fluid" >
        <div class="span7">
            <div class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="searchText">Permissions:</label>
                    <div class="controls">
                        <input id="searchText" data-ng-model="searchText"  data-ng-change="filterPermissions()"
                            placeholder="search for permission name" class="input-xxlarge" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid" >
        <div class="span3">
            <div class="gridStyle gridHeight7 span12 table" data-ng-grid="permissionsGrid" data-ng-click="loadPermission()"></div>
        </div>
        <div class="span9">
            <div>&nbsp;</div><div>&nbsp;</div>
            <div>&nbsp;</div><div>&nbsp;</div>
            <div>&nbsp;</div><div>&nbsp;</div>
            <div class="span12 form-inline well well-small">
                <span class="legend">Details</span>

                <div class="row-fluid">
                    <div class="span2"><strong>Permission Name:</strong></div>
                    {{selectedPermission[0].description}}
                </div>
                
                <div class="row-fluid">
                    <div class="span12"><strong>Users listed below are assigned the selected permission name:</strong></div>
                </div>
                
                <div class="row-fluid">
                   <div class="gridStyle gridHeight4 span12 table" data-ng-grid="usersGrid"></div>
                </div>
               
               
                <div class="row-fluid ">
                    <div class="offset9">
                        <div class="offset3">
                            <button type="button" class="btn" data-ng-disabled="_.isEmpty(unassignCriteria.users)" data-ng-click="unassignUsers()">Save</button>
                            <button type="button" class="btn" data-ng-disabled="_.isEmpty(unassignCriteria.users)" data-ng-click="resetSelectedUsers()">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
