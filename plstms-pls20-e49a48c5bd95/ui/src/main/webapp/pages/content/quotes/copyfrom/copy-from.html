<div id="copyFromDialogDiv" data-ng-controller="CopyFromCntrl">
    <div data-pls-modal="showCopyFromDialog" data-close="closeCopyFrom()" class="modalWidth12 a_copyFromDialog"
         data-enter-allowed="{{!(_.isEmpty(copyFromItems))}}" data-enter="copyFromItem()">

        <div class="modal-header">
            <h4>Copy From</h4>
        </div>
        <div class="modal-body">
        <div class="row-fluid">
            <div class="span6">
                <label class="span2">Customer:</label>
                <label data-ng-bind="wizardData.selectedCustomer.name"></label>
            </div>
            <div class="span6">
                <select class="pull-right input-medium" id="inputDateRangeType" data-ng-model="rangeType">
                    <option value="25">Last 25 Orders</option>
                    <option value="50">Last 50 Orders</option>
                    <option value="100">Last 100 Orders</option>
                </select>
            </div>
        </div>

        <div class="row-fluid">
            <p></p>
        </div>

        <div class="row-fluid">
            <div class="gridStyle gridHeight3 span11" data-ng-grid="copyFromGridOptions" data-ng-if="showCopyFromDialog"></div>
                <button id="copyFromItem" type="button" class="btn span1 a_copyButton" data-ng-disabled="_.isEmpty(copyFromItems)" data-ng-click="copyFromItem()">Copy...</button>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn cancel" data-ng-click="closeCopyFrom()">Cancel</button>
        </div>
    </div>

</div>
