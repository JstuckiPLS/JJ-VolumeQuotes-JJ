<div id="hazmat-info-exist" data-ng-show="hazmatInfo.exist">
    <table class="table table-hover">
        <tr>
            <td>UN #:</td>
            <td>
                <span data-ng-bind="hazmatInfo.unNum"></span>
            </td>
        </tr>
        <tr>
            <td>Packaging Group #:</td>
            <td>
                <span data-ng-bind="hazmatInfo.packingGroup"></span>
            </td>
        </tr>
        <tr>
            <td>Company:</td>
            <td>
                <span data-ng-bind="hazmatInfo.company"></span>
            </td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td>
                <span data-ng-bind="hazmatInfo.phone | emergencyPhone"></span>
            </td>
        </tr>
        <tr>
            <td>Contract #:</td>
            <td>
                <span data-ng-bind="hazmatInfo.contractNum"></span>
            </td>
        </tr>
    </table>
</div>
<div id="hazmat-info-not-exist" data-ng-show="!hazmatInfo.exist">
    You should add Product description to see information about emergency company
</div>
