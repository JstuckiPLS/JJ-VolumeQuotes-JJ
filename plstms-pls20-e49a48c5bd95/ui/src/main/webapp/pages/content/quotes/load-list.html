<div data-ng-controller="LoadListController" data-pls-modal="showLoadList" data-close="showLoadList=false"
    class="modal modalWidth4" data-options="loadListOptions" data-enter="showLoadList=false">
    <div class="modal-header">
        <h4>List of Loads booked from the Saved Quote</h4>
    </div>
    <div class="modal-body">{{loadList}}</div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn" data-ng-click="showLoadList=false">OK</button>
        </div>
    </div>
</div>
