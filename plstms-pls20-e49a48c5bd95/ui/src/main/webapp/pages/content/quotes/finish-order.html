<div data-ng-controller="FinishOrderCtrl">
    <div class="row-fluid" data-ng-init="initStep()">
        <h4 class="span2">Finish Order</h4>
        <div class="span5 padding-top10">
            <span data-ng-show="$root.isFieldRequired('VIEW_PLS_CUSTOMER_COST')" class="a_customer"><strong>Customer:&nbsp;</strong>{{wizardData.selectedCustomer.name}}&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span class="a_carrier"><strong>Carrier:&nbsp;</strong>{{wizardData.shipment.selectedProposition.carrier.name}}</span>
        </div>
    </div>

    <div data-pls-edit-shipment-details="wizardData.shipment" data-hide-carrier-name="true" data-selected-customer="wizardData.selectedCustomer"
         data-parent-view-id="finish-order" data-invalid-identifier="invalidIdentifier"></div>

    <div class="row-fluid">
        <div class="span2 offset9 pull-right">
            <button class="btn" type="button" data-ng-click="back()"><i class="icon-chevron-left"></i> Back</button>
            <button class="btn a_nextButton" type="button" data-ng-click="next()">Next <i class="icon-chevron-right"></i></button>
        </div>
        <div data-pls-notification data-dialog-open="pickUpWindowOpen"
                    data-title="'Exceed Shipping Hours of Operation'"
                    data-message="'Your settings exceed the shipping hours of operation. Contact your account exec first.'" 
                    data-user-id="authData.personId" data-customer-id="authData.organization.orgId"></div>
    </div>
    <div data-pls-customer-notification-list="wizardData.selectedCustomer.id"></div>
</div>
