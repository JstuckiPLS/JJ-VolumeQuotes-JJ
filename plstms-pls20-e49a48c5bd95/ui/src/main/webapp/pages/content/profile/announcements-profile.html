<div class="row-fluid" data-ng-controller="AnnouncementsProfileCtrl" data-pls-ignore-location-change-check="true">
     <div class="well-small form-inline">
            <label class="control-label inline label-middle" for="inputFromDate">From:</label>
            <div class="input-append">
                <input name="dateField" type="text" id="inputFromDate" data-ng-model="fromDate" data-date-format="mm/dd/yy"
                    data-ng-required="toDate"
                    data-min-date="minFromDate" data-max-date="toDate" data-pls-datepicker class="input-small"/>
                <button type="button" class="btn" data-toggle="datepicker" data-ng-required="true">
                    <i class="icon-calendar"></i>
                </button>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label class="control-label label-middle" for="inputToDate">To:</label>
            <div class="input-append">
                <input name="dateField" type="text" id="inputToDate" data-ng-model="toDate" data-date-format="mm/dd/yy"
                    data-ng-required="fromDate"
                    data-min-date="fromDate" data-max-date="maxToDate" data-pls-datepicker class="input-small"/>
                <button type="button" class="btn" data-toggle="datepicker" data-ng-required="true">
                    <i class="icon-calendar"></i>
                </button>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn" data-ng-click="searchAllAnnouncementsEntries()" data-ng-disabled="!fromDate != !toDate">Search</button>
        </div>
     <div class="row-fluid">
         <div class="gridStyle span12 gridHeight3" data-ng-grid="announcementsGrid"></div>
     </div>
     <br>
     <br>
     <div class="row-fluid">
         <textarea  class="span12 pls-font-bold" data-ng-model="selectedEntries[0].text" rows="7" disabled></textarea>
     </div>
</div>
