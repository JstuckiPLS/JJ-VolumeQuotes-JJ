<div class="ngCellText text-center tooltip-wide">
    <div data-ng-show="row.entity.adjustmentId">
        <i class="icon-ban-circle" data-tooltip-placement="right"
            data-tooltip="Don't invoice"
            data-ng-show="row.entity.doNotInvoice && !row.entity.rebill"></i>
        <i class="icon-wrench" data-tooltip-placement="right"
            data-tooltip="Adjustment"
            data-ng-show="!row.entity.doNotInvoice && !row.entity.rebill"></i>
        <i class="icon-exclamation-sign" data-tooltip-placement="right"
            data-tooltip="Rebill adjustments must be invoiced together"
            data-ng-show="row.entity.rebill"></i>
    </div>
</div>
