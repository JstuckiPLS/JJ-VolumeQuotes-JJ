<div data-pls-modal="dialogShowOption" data-close="closeSendMailDialog()"
    class="modalWidth7 modalHeight7 a_fullViewDocumentDialog"
    data-options="modalOptions" data-enter="closeSendMailDialog()">

    <div class="modal-header" data-ng-show = "!options.isViewMode">
        <h4>Email to</h4>
    </div>
    <div class="modal-header" data-ng-show = "options.isViewMode">
        <h4>View Sent Email</h4>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <form name="sendEmailForm">
                <div class="row-fluid">
                    <div class="row-fluid" data-ng-show="!options.isViewMode">
                        <div class="span2">
                            <label for="inputSelectEmail{{$id}}">Select Email:</label>
                        </div>
                        <div class="span8">
                            <input id="inputSelectEmail{{$id}}" type="text" class="span12" data-ng-model="selectedRecipient" data-pls-typeahead="user as showUser(user) lbl showUserHtml(user) for user in findUser($viewValue)" />
                        </div>

                        <div class="span2">
                            <button class="btn btn-default span12" type="button" data-ng-click="onAddClick()">Add</button>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span2">
                            <label for="inputEmailList{{$id}}">Email list:</label>
                        </div>
                        <div class="span10">
                            <input class="span12" type="text" id="inputEmailList{{$id}}" name="email" data-ng-required="true" data-ng-model="editEmailRecipientsList" data-pls-emails-separated-list data-ng-disabled="options.isViewMode"/>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span2">
                            <label for="inputEmailSubject{{$id}}">Subject:</label>
                        </div>
                        <div class="span10">
                            <input class="span12" type="text" id="inputEmailSubject{{$id}}" data-ng-model="editEmailSubject" data-ng-disabled="options.isViewMode || options.isDisabledSubject" maxlength="250">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span2">
                            <label>Attachment:</label>
                        </div>
                        <div class="span10" data-ng-bind-html="options.attachedFileName"></div>
                    </div>
                    <div class="row-fluid">
                        <div class="span10 offset2" data-pls-wysiwyg="emailContent" data-editor-class="divHeight200" data-parameters="options.templateParams" data-disabled="options.isViewMode"></div>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-ng-click="onSendClick()" data-ng-disabled="sendEmailForm.$invalid" data-ng-show="!options.isViewMode">Send</button>
        <button type="button" class="btn cancel a_closeFullViewDocument"
            data-ng-click="closeSendMailDialog()">Close</button>
    </div>
</div>
