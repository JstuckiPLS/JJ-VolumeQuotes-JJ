<div data-pls-modal="contactUsOpen" data-ng-controller="ContactUsCtrl" data-show-above-login="{{showAboveLogin}}" data-close="closeContactUsDialog()"
        class="a_contactUsDialog modalWidth3" data-enter="closeContactUsDialog()">
    <div class="modal-header">
        <h4>Contact Us</h4>
    </div>
    <div class="modal-body">
        <div class="row-fluid text-center">
            <span data-ng-if="inactiveCustomerLoginAttemptFailure" class="text-error">You may not login.<br> Please call your Sales Representative</span>
        </div>
        <div class="row-fluid padding-top10">
            <div class="span4"><strong>PLS Contact:</strong></div>
            <div class="span8">LTL Customer Service</div>
        </div>
        <div class="row-fluid">
            <div class="span4"><strong>Address:</strong></div>
            <div class="span8">
                2000 Westinghouse Drive, Suite 201,<br/>
                Cranberry Twp,<br/>
                PA 16066
            </div>
        </div>
        <div class="row-fluid padding-top10">
            <div class="span4"><strong>Email:</strong></div>
            <div class="span8"><a href="mailto:plsfreight1@plslogistics.com" onclick="ignoreUnload=true">plsfreight1@plslogistics.com</a></div>
        </div>
        <div class="row-fluid">
            <div class="span4"><strong>Phone:</strong></div>
            <div class="span8">+1(888)757 8261</div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="text-center">
            <button type="button" class="btn a_closeButton" data-ng-click="closeContactUsDialog()">Close</button>
        </div>
    </div>
</div>
