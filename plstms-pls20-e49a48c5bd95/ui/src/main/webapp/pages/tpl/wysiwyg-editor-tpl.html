<div data-text-angular
     data-ng-model="plsWysiwyg"
     data-ta-toolbar="[['bold','italics','underline'],['justifyLeft','justifyCenter','justifyRight'],['p','h1','h2','h3'],['ul','ol'],['undo','redo'],['insertImage']]"
     data-ta-toolbar-class="btn-toolbar text-right"

     data-ta-disabled="disabled">
