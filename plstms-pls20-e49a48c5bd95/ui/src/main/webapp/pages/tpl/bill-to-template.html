<div>
    <div class="row-fluid">
        <div class="pull-left section-header span4" data-tooltip="This address designates where PLS will send the invoice.
        Note that this address does not appear on the BOL nor does it represent a shipping address">Client Bill To
        </div>
        <div class="pull-right">Currency Code:
            {{shipment.billTo.currency || shipment.selectedProposition.carrier.currencyCode}}&nbsp;
            <i class="icon-question-sign" data-tooltip="Bill To search is limited by Currency Code from Carrier proposals"></i>
        </div>
    </div>
    <hr>
    <div class="row-fluid">
        <label class="control-label span3" for="location">Location:</label>
        <input id="location" class="span9" data-pls-location-list="shipment.location" data-locations="locations"
               maxlength="50" data-ng-disabled="isExistSelectedProposition()" data-change-fn="locationChange()"
               data-location-form="locationForm"/>
    </div>
    <div class="row-fluid">
        <label class="control-label span3" for="billToAddressName">Name:</label>
        <input id="billToAddressName" class="span9 a_billToAddressName" data-pls-bill-to-list="shipment.billTo"
               data-addresses="billToNames"
               maxlength="50" data-address-form="billToForm"
               data-change-fn="updateDefaultValues()"
               data-ng-disabled="isExistSelectedProposition()"/>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">Address 1:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.address1"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">Address 2:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.address2"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">City, ST, ZIP:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.zip | zip"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">Country:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.zip.country.name"></span>
    </div>
    <form name="billToForm" novalidate>
        <div class="row-fluid">
            <label class="control-label span3" for="io">I/O:</label>
            <select id="io" class="controls span9" data-ng-model="shipment.shipmentDirection" data-ng-disabled="!shipment.billTo.id"
                    data-ng-options="io as io | shipmentDirection for io in shipmentDirectionValues" required>
            </select>
        </div>
        <div class="row-fluid">
            <label class="control-label span3" for="payTerms">Pay Terms:</label>
            <select id="payTerms" class="controls span9" data-ng-model="shipment.paymentTerms" data-ng-disabled="!shipment.billTo.id"
                    data-ng-options="pt as pt | paymentTerms for pt in paymentTermsValues" required>
            </select>
        </div>
    </form>
    <div class="row-fluid">
        <label class="control-label span3">Invoice Contact:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.contactName"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">Phone:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.phone | phone"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3">Fax:</label>
        <span class="controls span9" data-ng-bind="shipment.billTo.address.fax | phone"></span>
    </div>
    <div class="row-fluid">
        <label class="control-label span3" for="emails">Emails:</label>
            <textarea class="span9 controls" data-ng-bind="shipment.billTo.address.email"
                      data-ng-show="shipment.billTo.address.email" readonly></textarea>
    </div>
</div>
