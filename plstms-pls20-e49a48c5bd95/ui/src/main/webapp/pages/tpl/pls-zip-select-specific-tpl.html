<div>
    <div class="row-fluid" data-ng-if="directiveModel.zipAutoComplete">
        <div class="span4 text-right"><strong>{{zipLabel || 'ZIP:'}}</strong></div>
        <div class="span8" >
            <input data-ng-attr-id="zipInp{{$id}}" class="span12" tabindex="{{zipTabIndex}}" required data-zip-disabled="!selectedCountry.id"
                data-pls-zip-search="directiveModel.zip" data-country="selectedCountry.id"/>
        </div>
    </div>
    <div class="row-fluid" data-ng-if="!directiveModel.zipAutoComplete">
        <div class="span4 text-right"><strong>City:</strong></div>
        <div class="span8" >
            <input class="span12" required type="text" data-ng-model="directiveModel.zip.city"
               data-ng-disabled="!selectedCountry.id" maxlength="30">
        </div>
    </div>
    <div class="row-fluid" data-ng-if="!directiveModel.zipAutoComplete">
        <div class="span4 text-right"><strong>Zip:</strong></div>
        <div class="span8" >
            <input class="span12" required type="text" data-ng-model="directiveModel.zip.zip"
               data-ng-disabled="!selectedCountry.id" maxlength="10">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4 text-right"><strong>{{countryLabel || 'Country:'}}</strong></div>
        <div class="span8" >
            <input data-ng-attr-id="countryInp{{$id}}" class="span12" data-pls-country-search="selectedCountry" />
        </div>
    </div>
    <div class="row-fluid">
        <div data-ng-if="directiveModel.zip.warning" class="span8 offset4 alert-success"
            style="padding: 5px 0 5px 5px;margin-bottom: 10px;">{{selectedZip | zip}}
           <i data-pls-popover="warning" data-placement="top" class="fa fa-exclamation-circle fa-lg color-warning"></i>
           <div id="warning" style="display:none;">
                <div data-ng-include="'pages/content/sales-order/po-box-warning-tooltip.html'"></div>
           </div>
        </div>
        <div data-ng-if="!directiveModel.zip.warning" class="span8 offset4 alert-success"
             style="padding: 5px 0 5px 5px;margin-bottom: 10px;">{{selectedZip | zip}}
        </div>
    </div>
</div>
