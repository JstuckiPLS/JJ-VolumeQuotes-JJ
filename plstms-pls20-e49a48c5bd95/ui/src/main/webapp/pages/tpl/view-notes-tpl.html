<div>
    <div class="row-fluid" data-ng-hide="hideLabel">
        <h4>Notes</h4>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <div class="gridStyle gridHeight4 span12 a_notesGrid" data-ng-grid="notesGridOptions"></div>
        </div>
        <div class="span6">
            <div class="row-fluid">
                <button type="button" class="btn span2 a_addButton" data-ng-hide="hideButtonAdd" data-ng-click="openAddNewNoteDialog()">Add</button>
            </div>
            <div class="row-fluid" data-ng-show="pageNoteModel.selectedNotes.length == 1">
                <hr/>
                <h4>Details</h4>
                <div class="row-fluid">
                    <div class="span3">
                        <label class="control-label a_createDate">{{pageNoteModel.selectedNotes[0].createdDate | date:$root.appDateTimeFormat}}</label>
                    </div>
                    <div class="span9">
                        <label class="control-label a_username">{{pageNoteModel.selectedNotes[0].username}}</label>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <textarea  rows="10" class="input-block-level a_text" data-ng-disabled="true" data-ng-model="pageNoteModel.selectedNotes[0].text"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
