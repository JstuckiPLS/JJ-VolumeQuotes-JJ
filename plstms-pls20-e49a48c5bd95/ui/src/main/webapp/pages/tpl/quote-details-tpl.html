<div class="row-fluid">
    <div class="well well-small">
        <div class="row-fluid">
            <div class="span6">
                <span> <strong>Origin:</strong></span>
                <span data-ng-bind="shipment.originDetails.zip | zip"></span>
            </div>
            <div class="span6">
                <span> <strong>Destination:</strong></span>
                <span data-ng-bind="shipment.destinationDetails.zip | zip"></span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                <span> <strong>Selected Accessorials:</strong></span>
                <span data-ng-bind="selectedPickupAccessorials"></span>
            </div>
            <div class="span6">
                <span> <strong>Selected Accessorials:</strong></span>
                <span data-ng-bind="selectedDeliveryAccessorials"></span>
            </div>
        </div>
        <div class="row-fluid">
            <div class="gridStyle span12 a_itemsGridOptions" style="height: 140px;" data-ng-grid="itemsGridOptions"></div>
        </div>
        <div class="row-fluid">
            <div class="span6">
                Total Weight: {{totals.weight | number}} lbs
            </div>
            <div class="span5">
                <div class="row">
                    <div class="offset3 span3">
                        Q-Ty: {{totals.quantity}}
                    </div>
                     <div class="offset1 span3">
                        Pieces: {{totals.pieces}}
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="row-fluid">
            <strong>Line Items :</strong> {{shipment.finishOrder.quoteMaterials.length}}
         </div>
    </div>
</div>
