<div class="row-fluid">
    <div data-ng-class="{'pull-right': type === 'right'}">
        <span data-ng-class="{'pls-font-bold': type !== 'color', 'text-warning': type === 'color'}">Prepaid Amount:</span>

        <span data-ng-bind="prepaidAmount | plsCurrency"
          data-ng-class="{'pls-font-bold pull-right': !type, 'text-success pull-right': type === 'color'}"></span>
    </div>
</div>

<div class="row-fluid">
    <div data-ng-class="{'pull-right': type === 'right'}">
        <span data-ng-class="{'pls-font-bold': type !== 'color', 'text-warning': type === 'color'}">Balance:</span>

        <span data-ng-bind="balance | plsCurrency"
              data-ng-class="{'pls-font-bold pull-right': !type, 'text-success pull-right': type === 'color'}"></span>
    </div>
</div>
