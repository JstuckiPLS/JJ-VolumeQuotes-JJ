<div id="customerLogo" data-pls-modal="showDialog" data-close="closeUploadDialog()" class="modalWidth3" data-options="dialogOptions">
    <div class="modal-header">
        <h4>Upload Customer Logo</h4>
    </div>
    <form>
        <div>
            <div class="modal-body">
                <div class="row-fluid">
                    <input type="file" name="upload" data-pls-file-bind="customerLogoFile" accept="image/*"/>
                </div>
                <div class="row-fluid">
                    <div data-ng-show="uploadProgressMsg">{{uploadProgressMsg}}</div>
                </div>
                <div class="row-fluid">
                    <div data-ng-show="fileSentOk">File sent successfully</div>
                </div>
                <div class="row-fluid">
                    <div id="PreviewLogo" class="logo logo-large">
                        <img id="logoLargeImg" data-ng-src="{{customerLogoUrl}}" src=""/>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn" data-ng-click="closeUploadDialog()">Close</button>
                <button type="button" class="btn btn-primary" data-ng-click="onUpdateLogoButtonClick()">Update</button>
            </div>
        </div>
    </form>
</div>
